<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<link rel="stylesheet" href="css/style.css"></link>
		<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js "
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
		sap.ui.localResources("frequentpatterngenerator");
		sap.ui.localResources("algorithms");
		var app = new sap.m.App({initialPage:"idMainView1"});
		var page = sap.ui.view({id:"idMainView1", viewName:"frequentpatterngenerator.MainView", type:sap.ui.core.mvc.ViewType.XML});
		var page2 = sap.ui.view({id:"idResultView", viewName:"frequentpatterngenerator.ResultView", type:sap.ui.core.mvc.ViewType.XML});
		
		app.addPage(page);
		app.addPage(page2);
		app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
